- name: Install software for Kolla dependencies
  become: yes
  apt:
    force_apt_get: yes
    update_cache: yes
    state: latest
    name: "{{ packages }}"
  vars:
    packages:
    - vim
    - git
    - python3-dev
    - libffi-dev
    - gcc
    - libssl-dev
    - python3-selinux
    - python3-setuptools
    - python3-pip
    - curl
